<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Kei &middot; Nakagawa</title>
  {% include google_analytics.html %}
  <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css' />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="shortcut icon" href="/favicon.ico" />
</head>

<body>

  <div>

    {% include header.html %}
    <div class="padding">
    </div>
    <div class="top-box-skinny">
      <div class="container">

        <div class="top-blurb">
          <h1>{{ page.title }}</h1>
          {% if page.date %}
            <p>
              {{ page.date | date_to_string }}
            </p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <div class="whitebox">
    <div class="container">

      {{ content }}

      <div style="clear:both"></div>
    </div>

  </div>

  {% include footer.html %}

</body>

</html>
